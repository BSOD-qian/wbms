<!doctype html>
<html lang="zh-CN" class="mdui-theme-auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <script>
        mdui.setColorScheme('#FF0000');
    </script>
    <!-- 如果使用了组件的 icon 属性，还需要引入图标的 CSS 文件 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">

    <title>2025宽鸟拜年纪</title>
</head>

<body>
    <mdui-navigation-rail value="bnj" divider alignment="center">
        <mdui-avatar src="https://s1.imagehub.cc/images/2025/02/04/2d78e757b89609e2ab93c2603a356d3b.png"
            slot="top"></mdui-avatar>
        <mdui-navigation-rail-item icon="home" value="home" href="./index.html">主页</mdui-navigation-rail-item>
        <mdui-navigation-rail-item icon="info" value="about" href="./about.html">关于我们</mdui-navigation-rail-item>
        <mdui-navigation-rail-item icon="menu_book" value="footprint"
            href="./footprint.html">宽鸟足迹</mdui-navigation-rail-item>
        <mdui-fab icon="color_lens" slot="bottom" id="fab" onclick="setcc();" disabled></mdui-fab>
    </mdui-navigation-rail>
    <div class="mdui-prose" style="margin: 16px;">
        <h2>中奖名单</h2>
        （奖品将于2月9日颁奖典礼视频公布）
        <table class="mdui-table">
            <tr>
                <th>序号</th>
                <th>称呼</th>
                <th>等级</th>
            </tr>
            <tr>
                <td>13</td>
                <td>syq</td>
                <td>一等奖</td>
            </tr>
            <tr>
                <td>6</td>
                <td>上海美味蘑菇</td>
                <td>二等奖</td>
            </tr>
            <tr>
                <td>8</td>
                <td>奥利奥</td>
                <td>二等奖</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Bob</td>
                <td>三等奖</td>
            </tr>
            <tr>
                <td>7</td>
                <td>猗</td>
                <td>三等奖</td>
            </tr>
        </table>
        <!--<img src="./cjmd.png" style="margin-top: 16px; border-radius: var(--mdui-shape-corner-extra-large); box-shadow: var(--mdui-elevation-level5);">-->
        <div style="color: rgb(var(--mdui-color-secondary)); margin-top: 32px;">
            本站访客数：<span id="finicount_views"></span><br />
            Produced by BSOD with honor. Powered by MDUI. <br />
            ©2025 WBMS. All right reserved.
        </div>
    </div>
    <mdui-dialog class="color-setting" headline="调色盘">
        <mdui-radio-group value="#9FB1F1" id="cc" onchange="colorchange();">
            <mdui-radio value="#9FB1F1" style="color: #9FB1F1;">蓝紫色</mdui-radio>
            <mdui-radio value="#C0A9E7" style="color: #C0A9E7;">薰衣草色</mdui-radio>
            <mdui-radio value="#79C6E3" style="color: #79C6E3;">浅石青色</mdui-radio>
            <mdui-radio value="#E6AF50" style="color: #E6AF50;">姜黄色</mdui-radio>
            <mdui-radio value="#FD9354" style="color: #FD9354;">橙色</mdui-radio>
            <mdui-radio value="#BBC5E8" style="color: #BBC5E8;">水蓝色</mdui-radio>
            <mdui-radio value="#F37EC3" style="color: #F37EC3;">热粉色</mdui-radio>
            <mdui-radio value="#ABF0F5" style="color: #ABF0F5;">丹青色</mdui-radio>
            <mdui-radio value="#E896AF" style="color: #E896AF;">柔玫瑰色</mdui-radio>
            <mdui-radio value="#D46235" style="color: #D46235;">橘红色</mdui-radio>
            <mdui-radio value="#E3B16D" style="color: #E3B16D;">昏黄色</mdui-radio>
            <mdui-radio value="#7F8CC8" style="color: #7F8CC8;">海尼兰色</mdui-radio>
            <mdui-radio value="#FFB3C2" style="color: #FFB3C2;">冰草莓色</mdui-radio>
            <mdui-radio value="#9FCBFF" style="color: #9FCBFF;">天蓝色</mdui-radio>
            <mdui-radio value="#92D7C6" style="color: #92D7C6;">浅松柏绿色</mdui-radio>
        </mdui-radio-group>
        <mdui-button slot="action">关闭</mdui-button>
    </mdui-dialog>
    <script>
        const dialog = document.querySelector(".color-setting");
        const openButton = document.querySelector("#fab")
        const closeButton = dialog.querySelector("mdui-button");

        openButton.addEventListener("click", () => dialog.open = true);
        closeButton.addEventListener("click", () => dialog.open = false);
    </script>
    <script async src="//finicounter.eu.org/finicounter.js"></script>
</body>

</html>
